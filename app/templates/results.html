<!DOCTYPE html>
<html>


<head lang="en">
    <meta charset="UTF-8">
    <title>Test page</title>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-1.11.2.min.js') }}"></script>

<script type="text/javascript">
$(function () {

    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-c.json&callback=?', function (data) {
        // Create the chart
        $('#container').highcharts('StockChart', {


            rangeSelector : {
                selected : 1
            },

            title : {
                text : 'AAPL Stock Price'
            },

            series : [{
                name : 'AAPL',
                data : data,
                tooltip: {
                    valueDecimals: 2
                }
            }]
        });
    });

});
</script>

</head>

<body>
    <h1>Looks like you wanted to analyze {{ security }}</h1>
    <p>We'll get right on it!</p>
    <p>Here's a preview of the financial data we pulled:</p>
    {% for lines in data %}
        <p>{{ lines }}</p>
    {% endfor %}

    <p>You've ended up with a net worth of {{ netWorth }}!</p>

    <script type="text/javascript" src="{{ url_for('static', filename='exporting.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='highstock.js') }}"></script>

<div id="container" style="height: 400px; min-width: 310px"></div>

    {% for date in tradeat %}
        <p>Trade at: {{ date }}</p>
    {% endfor %}

</body>
</html>
